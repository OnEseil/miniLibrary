<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
List of books in this library:
<div th:each="book: ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book}">user</a>
</div>
<hr>
<a href="book/new">Добавить книгу</a>
</body>
</html>
